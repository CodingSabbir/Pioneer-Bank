<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Project</title>
    
  <link rel="stylesheet" href="./assets/index-35ed673a.css">
</head>
<body>

<!-- Container -->
<div id="Auth-Card" class="flex flex-col h-screen bg-gray-100">
    <!-- Auth Card Container -->
    <div class="grid place-items-center mx-2 my-7 md:my-20 sm:my-auto">
        
        <!-- Auth Card -->
        <div  class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12 
            px-6 py-10 sm:px-10 sm:py-6 
            bg-white rounded-lg shadow-md lg:shadow-lg">

            <!-- Card Title -->
            <h2 class="text-center font-semibold text-2xl lg:text-4xl text-gray-800">
               Welcome to Pioneer Bank
            </h2>

            <form class="mt-10">
                <!-- Email Input -->
                <label for="email" class="block text-xs font-semibold text-gray-600 uppercase">E-mail</label>
                <input id="email" type="email" placeholder="e-mail address" 
                    class="block w-full py-3 px-1 mt-2 
                    text-gray-800 appearance-none 
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
                   />

                <!-- Password Input -->
                <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
                <input id="password" type="password" placeholder="password"
                    class="block w-full py-3 px-1 mt-2 mb-4
                    text-gray-800 appearance-none 
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
                   />

                <!-- Auth Buttton -->
                <button id="login-btn" type="submit"
                    class="w-full py-3 mt-10 bg-gray-800 rounded-sm
                    font-medium text-white uppercase
                    focus:outline-none hover:bg-gray-700 hover:shadow-none">
                    Login
                </button>

                <!-- Another Auth Routes -->
                <div class="sm:flex sm:flex-wrap mt-8 sm:mb-4 text-sm text-center">
                    <a href="#" class="flex-2 underline">
                        Forgot password?
                    </a>

                    <p class="flex-1 text-gray-500 text-md mx-4 my-1 sm:my-auto">
                        or
                    </p>
        
                    <a href="#" class="flex-2 underline">
                        Create an Account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- main section -->
<section id="main-section" class="text-gray-600 body-font bg-slate-100  ">
    <div class="container  px-5  md:pt-5 pb-10 mx-auto">
        <!-- card section start -->
        <div class="container  py-5 mx-auto ">
            <div class=" md:flex  justify-center items-center  ">
                <!-- Card Deposit -->
            <div class="p-4  w-full">
                <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 bg-[#2A2F4F]">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-12 h-12 mb-3 inline-block text-white" viewBox="0 0 24 24">
                    <path d="M8 17l4 4 4-4m-4-5v9"></path>
                    <path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"></path>
                  </svg>
                  <h1 class="text-[20px] text-white">Deposit</h1>
                  <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6 mt-2"></div>
                  <div class="flex items-center justify-between">
                    <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> 
                    <h2 id="Card-Deposit" class="title-font font-medium text-3xl text-white">00</h2>
                  </div>
                  <p class="font-mono p-1 text-white">Pioneer Bank</p>
                </div>
              </div>
              <!-- Card Withdral -->
              <div class="p-4  w-full">
                <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 bg-[#461959]">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class=" w-12 h-12 mb-3 inline-block text-white" viewBox="0 0 24 24">
                    <path d="M8 17l4 4 4-4m-4-5v9"></path>
                    <path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"></path>
                  </svg>
                  <h1 class="text-[20px] text-white">Withdraw</h1>
                  <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6 mt-2"></div>
                  <div class="flex items-center justify-between">
                    <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> 
                    <h2 id="card-withdral" class="title-font font-medium text-3xl  text-white">00</h2>
                  </div>
                  <p class="font-mono p-1 text-white">Pioneer Bank</p>
                </div>
              </div>
              <!-- Card Balance -->
              <div class="p-4  w-full">
                <div class="border-2 border-gray-600 px-4 py-6 rounded-lg transform transition duration-500 hover:scale-110 bg-[#102C57]">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-12 h-12 mb-3 inline-block text-white" viewBox="0 0 24 24">
                    <path d="M8 17l4 4 4-4m-4-5v9"></path>
                    <path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"></path>
                  </svg>
                  <h1 class="text-[20px] text-white">Balance</h1>
                  <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6 mt-2"></div>
                  <div class="flex items-center justify-between">
                    <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> 
                    <h2 id="card-blance" class="title-font font-medium text-3xl text-white">1000</h2>
                  </div>
                  <p class="font-mono p-1 text-white">Pioneer Bank</p>
                </div>
              </div>
            </div>
        <!-- card section end -->

     <!-- Deposit + Withdraw  section start-->
      <div class="flex flex-wrap mt-1 md:mt-3 -m-4">
        <!-- Deposit section -->
        <div class="p-4 md:w-1/2 w-full">
          <div class="h-full  p-8  rounded-md shadow-md bg-white    border border-fuchsia-500 focus:outline-none focus:border-transparent hover:border-transparent  bg-gradient-to-r focus-within:bg-gradient-to-r focus from-rose-400 via-fuchsia-500 to-indigo-500  ">
            <h1 class="text-[30px] font-serif">Deposit</h1>
            <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
            <input id="Deposit-Amount" type="number" placeholder="$ Amount you want to deposit" 
                class="block w-full py-3 px-4 rounded-md mt-2 
                text-gray-800 appearance-none text-xl
                border-b-2 border-gray-100
                focus:text-gray-500 focus:outline-none focus:border-gray-200"/>
                <button id="Deposit-Btn" type="submit"
                class=" mt-10 bg-gray-800 rounded-sm
                font-medium text-white
                focus:outline-none hover:bg-gray-700 hover:shadow-none px-3 py-1 font-mono">Deposit 
               </button>
          </div>
        </div>
        <!-- Withdraw section -->
        <div class="p-4 md:w-1/2 w-full">
          <div class="h-full  p-8 rounded-md shadow-md bg-white   border border-fuchsia-500 focus:outline-none focus:border-transparent hover:border-transparent  bg-gradient-to-r focus-within:bg-gradient-to-r focus from-rose-400 via-fuchsia-500 to-indigo-500 ">
            <h1 class="text-[30px]  font-serif">Withdraw</h1>
            <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
            <input id="withdraw-Amount" type="number" placeholder="$ Amount you want to withdraw" 
                class="block w-full py-3 px-4 rounded-md mt-2 
                text-gray-800 appearance-none text-xl
                border-b-2 border-gray-100
                focus:text-gray-500 focus:outline-none focus:border-gray-200"/>
                <button id="withdraw-Btn" type="submit"
                class=" mt-10 bg-gray-800 rounded-sm
                font-medium text-white
                focus:outline-none hover:bg-gray-700 hover:shadow-none px-3 py-1 font-mono">Withdraw 
               </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  
<script src="./app.js"></script>
</body>
</html>
